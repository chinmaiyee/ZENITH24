<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title> Home Page -{{title}} </title>
        {% else %}
            <title>Home page </title>
        {% endif %}
    </head>
    <body>
        <h1>Hello World</h1>
        {% for post in posts %}
            <h1>{{post.title}}</h1>
            <p>by:{{post.author}} on: {{post.date}}</p>
            <p>{{ post.content}}</p>
        {% endfor %}
    </body>
</html>
